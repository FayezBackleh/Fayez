<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>

<body>

    <h1>Regerstration Form</h1>

    <div>
        <label>First Name:* </label>
        <input type="text" name="First Name">
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="Last Name">
    </div>
    <div>
        <label>Email Address:* </label>
        <input type="text" name="Email Address">
    </div>
    <div>
        <label>Password:* </label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Confirm Password:* </label>
        <input type="password" name="Confirm Password">
    </div>

    <div>
        <label>Birthday: </label>
        <input type="date" name="Birthday">
    </div>

    Gender Identity
    <div><input type="radio">
        <label for="male">Male</label>
        <input type="radio">
        <label for="female">Female</label>
        <input type="radio">
        <label for="non-binary">non-binary</label>
        <input type="radio">
        <label for="noanswer">I prefer not to answer</label>

    </div>
    <div>A short description about yourself</div>

    <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>

    <div>
        favorite language:
        <select name="snack">
            <option>javascript</option>
            <option>HTML</option>
            <option>css</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="offers" id="offers" checked>
        <label for="offers">Yes, I would like
            to receive periodic email updates</label>
    </div>

    <input type="submit" value="Create account!">

    <div>
        * indicates a required field
    </div>

</body>

</html>
